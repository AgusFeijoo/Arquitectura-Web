<!DOCTYPE html>
<html>

<head>
        <title>Crear una cuenta</title>
        <link rel="stylesheet" href="Iniciar sesion.css">
</head>

<body>
        <div class="main">
                <img src="Imagenes/679-01.png" alt="logo 679Inn" class="logo">
                <h1>Gestor | Apart Hotel</h1>
                <form action="">
                <h1>Crear cuenta</h1>
                <p>Completa tus datos para crear tu Usuario</p>
                <hr>
                
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Ingresa tu correo electronico" name="email" required>
                
                <label for="psw"><b>Contraseña</b></label>
                <input type="password" placeholder="Ingresa tu contraseña" name="psw" required>
                
                <label for="psw-repeat"><b>Reingresa la contraseña</b></label>
                <input type="password" placeholder="Volve a ingresar tu contraseña" name="psw-repeat" required>
                
                
                <p>Al crear una cuenta aceptas nuestros terminos y condiciones <a href="#" style="color:dodgerblue">Terminos y condiciones</a>.</p>
                
                <button type="submit" class="signupbtn">Iniciar sesión</button>
                        </div>
                </form>
        </div>
</body>

</html>
