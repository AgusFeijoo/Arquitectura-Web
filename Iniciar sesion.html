<!DOCTYPE html>
<html>

<head>
        <title>HTML Login Form</title>
        <link rel="stylesheet" href="Iniciar sesion.css">
</head>

<body>
        <div class="main">
            <img src="Imagenes/679-01.png" alt="logo 679Inn" class="logo">
            <h1>Gestor | Apart Hotel</h1>
            <h3>Ingresa tu cuenta</h3>
            <form action="">
                    <label for="Usuario">
                        Nombre de usuario:
                    </label>
                    <input type="text" 
                            id="first" 
                            name="first" 
                            placeholder="Ingresa tu nombre de usuario" required>

                    <label for="Contraseña">
                        Contraseña:
                    </label>
                    <input type="Contraseña"
                            id="Contraseña" 
                            name="Contraseña"
                            placeholder="Ingresa tu contraseña" required>

                    <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                                enviar
                        </button>
                    </div>
            </form>
            <p>No estas registrado?
                    <a href="Crear Cuenta.html"
                        style="text-decoration: none;">
                        Crear una cuenta
                    </a>
            </p>
        </div>
</body>

</html>
